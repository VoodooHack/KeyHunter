name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk wget \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libtinfo5 cmake libffi-dev libssl-dev \
          build-essential ccache git libncurses5:i386 \
          libstdc++6:i386 libgtk2.0-0:i386 \
          libpangox-1.0-0:i386 libpangoxft-1.0-0:i386 \
          libidn11:i386 python2.7 python2.7-dev \
          openjdk-8-jdk unzip zlib1g-dev zlib1g:i386

    - name: Install buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: Build APK with buildozer
      run: |
        buildozer android debug
      env:
        ANDROID_SDK_ROOT: /opt/android-sdk
        ANDROID_HOME: /opt/android-sdk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: eth-key-scanner-apk
        path: bin/*.apk
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Build APK with buildozer
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: eth-key-scanner-apk
        path: bin/*.apk
        retention-days: 30
